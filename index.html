<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數字時鐘&&To Do List</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="clock"></div>

    <div class="container">
      <div class="add-task">
        <form action="" class="add-task">
          <input
            type="text"
            id="add-task"
            name="taskname"
            placeholder="請輸入代辦事項"
          />
          <input type="submit" id="add-task-btn" value="新增" />
        </form>
      </div>
      <div class="task-area">
        <div class="task-name">代辦事項</div>
        <br />
        <div id="tasks"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
